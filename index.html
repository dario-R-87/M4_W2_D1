<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg bg-light bg-gradient text-dark">
      <div class="flex-nowrap flex-lg-column align-items-start container-fluid">
        <div class="container">
          <h1>Le mie foto</h1>
        </div>
        <button
          class="mx-2 mt-3 navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="px-0 container collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="px-0 nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="p-3 rounded my-4 text-light bg-info" id="jumbo">
        <div class="jumbotron">
          <h1>Galleria foto</h1>
          <p>Le foto di Dario</p>
        </div>
      </div>
      <div class="my-5 row text-light" id="all">
        <h1 class="mt-5 text-info">Tutte</h1>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
